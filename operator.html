<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панель оператора - Эко Принт</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/operator.css">
</head>
<body>
    <!-- Шапка сайта -->
    <div id="header"></div>

    <!-- Панель оператора -->
    <section class="operator-panel">
        <div class="container">
            <div class="operator-header">
                <h1>Панель оператора</h1>
                <p>Прием пластика и управление бонусной системой</p>
            </div>

            <!-- Форма приема пластика -->
            <div class="recycle-section">
                <h2>Прием пластика</h2>
                <form id="plasticForm" class="plastic-form">
                    <div class="form-group">
                        <label for="userSelect">Выберите пользователя:</label>
                        <select id="userSelect" required>
                            <option value="">-- Выберите пользователя --</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Тип пластика:</label>
                        <div class="radio-group">
                            <input type="radio" id="pet" name="plasticType" value="PET" required>
                            <label for="pet">PET ♳</label>
                            
                            <input type="radio" id="pp" name="plasticType" value="PP">
                            <label for="pp">PP ♷</label>
                            
                            <input type="radio" id="abs" name="plasticType" value="ABS">
                            <label for="abs">ABS</label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="weight">Вес (кг):</label>
                        <input type="number" id="weight" step="0.1" min="0.1" placeholder="0.0" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">Подтвердить сдачу</button>
                </form>
                
                <div id="resultMessage" class="result-message"></div>
            </div>

            <!-- Последние операции -->
            <div class="recent-operations">
                <h2>Последние операции</h2>
                <div class="operations-list" id="operationsList">
                    <!-- Список операций будет загружен через JavaScript -->
                </div>
            </div>
        </div>
    </section>

    <!-- Подвал -->
    <div id="footer"></div>
    <script src="js/common.js"></script>
    <script src="js/data.js"></script>
    
    <script>
        // Логика панели оператора
        document.addEventListener('DOMContentLoaded', async function() {
            // Проверяем авторизацию оператора
            const currentUser = API.getCurrentUser();
            if (!currentUser || currentUser.role !== 'operator') {
                // Не показываем алерт, если мы просто вышли
                if (currentUser !== null) { // null значит вышел
                    alert('Доступ разрешен только операторам');
                }
                window.location.href = 'index.html';
                return;
            }

            const form = document.getElementById('plasticForm');
            const userSelect = document.getElementById('userSelect');
            const resultMessage = document.getElementById('resultMessage');
            const operationsList = document.getElementById('operationsList');

            // Загружаем пользователей
            // Загружаем пользователей
            async function loadUsers() {
                try {
                    const users = await loadUsersForOperator();
                    userSelect.innerHTML = '<option value="">-- Выберите пользователя --</option>';
                    
                    users.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.id;
                        option.textContent = `${user.name} (Баланс: ${user.bonusBalance || 0} баллов)`;
                        userSelect.appendChild(option);
                    });

                    // Если нет студентов, показываем сообщение
                    if (userSelect.options.length === 1) {
                        userSelect.innerHTML = '<option value="">-- Нет зарегистрированных студентов --</option>';
                    }
                } catch (error) {
                    console.error('Ошибка при загрузке пользователей:', error);
                    showMessage('Ошибка при загрузке пользователей', 'error');
                }
            }

            // Загружаем последние операции
            async function loadRecentOperations() {
                try {
                    const recentDeposits = await getRecentDeposits(5);
                    
                    if (recentDeposits.length === 0) {
                        operationsList.innerHTML = '<div class="no-operations">Операций пока нет</div>';
                        return;
                    }
                    
                    operationsList.innerHTML = recentDeposits.map(deposit => `
                        <div class="operation-item">
                            <div class="operation-icon">♻️</div>
                            <div class="operation-details">
                                <div class="operation-user">${deposit.userName}</div>
                                <div class="operation-info">${deposit.weight} кг ${deposit.plasticType} → +${deposit.bonusAmount} баллов</div>
                                <div class="operation-date">${deposit.date}</div>
                            </div>
                        </div>
                    `).join('');
                } catch (error) {
                    console.error('Ошибка при загрузке операций:', error);
                    operationsList.innerHTML = '<div class="no-operations">Ошибка загрузки операций</div>';
                }
            }

            // Обработка отправки формы
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const selectedUser = userSelect.value;
                const plasticType = document.querySelector('input[name="plasticType"]:checked');
                const weight = document.getElementById('weight').value;
                
                if (!selectedUser || !plasticType || !weight) {
                    showMessage('Пожалуйста, заполните все поля', 'error');
                    return;
                }
                
                const formData = {
                    userId: parseInt(selectedUser),
                    plasticType: plasticType.value,
                    weight: parseFloat(weight)
                };
                
                // Показываем загрузку
                const submitBtn = form.querySelector('.btn-primary');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Обработка...';
                submitBtn.disabled = true;
                
                // Добавляем сдачу в систему
                const result = await API.addDeposit(formData);
                
                if (result.success) {
                    showMessage(`
                        ✅ Сдача успешно зарегистрирована!<br>
                        <strong>Пользователь:</strong> ${result.data.userName}<br>
                        <strong>Пластик:</strong> ${result.data.plasticType}<br>
                        <strong>Вес:</strong> ${result.data.weight} кг<br>
                        <strong>Начислено баллов:</strong> ${result.data.bonusAmount}<br>
                        <strong>Дата:</strong> ${result.data.date}
                    `, 'success');
                    
                    form.reset();
                    
                    // Ждем немного и обновляем данные
                    setTimeout(async () => {
                        await loadUsers(); // Обновляем список пользователей с новыми балансами
                        await loadRecentOperations(); // Обновляем список операций
                    }, 500);
                    
                } else {
                    showMessage(`❌ Ошибка: ${result.message}`, 'error');
                }
                
                // Восстанавливаем кнопку
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
            });

            // Функция для показа сообщений
            function showMessage(message, type) {
                resultMessage.innerHTML = `<div class="${type}">${message}</div>`;
                resultMessage.style.display = 'block';
                
                // Автоматически скрываем сообщение через 5 секунд
                setTimeout(() => {
                    resultMessage.style.display = 'none';
                }, 5000);
            }

            // Инициализация
            await loadUsers();
            await loadRecentOperations();
        });
    </script>
</body>
</html>
