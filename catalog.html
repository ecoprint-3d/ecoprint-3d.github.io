<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог - Эко Принт</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/catalog.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-E66PPP1FTP"></script>
<script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-E66PPP1FTP');
</script>
<body>
    <!-- Шапка сайта -->
    <div id="header"></div>

    <!-- Страница каталога -->
    <section class="catalog-page">
        <div class="container">
            <div class="catalog-header">
                <h1>Каталог изделий</h1>
                <p class="catalog-description">Уникальные изделия, созданные из переработанного пластика на 3D-принтере</p>
            </div>

            <div class="products-grid" id="productsGrid">
                <!-- Товары будут загружены через JavaScript -->
            </div>

            <a href="index.html" class="back-link">← Вернуться на главную страницу</a>
        </div>
    </section>

    <!-- Боковая панель корзины -->
    <div class="cart-sidebar" id="cartSidebar">
        <div class="cart-header">
            <h2>Корзина</h2>
            <button class="close-cart" id="closeCart">×</button>
        </div>
        <div class="cart-items" id="cartItems">
            <!-- Товары в корзине -->
        </div>
        <div class="cart-total" id="cartTotal">
            Итого: 0 ₽
        </div>
        <button class="checkout-btn" id="checkoutBtn">Оформить заказ</button>
    </div>

    <!-- Подвал -->
    <div id="footer"></div>
    <script src="js/common.js"></script>
    <script src="js/catalog.js"></script>

</body>
</html>
